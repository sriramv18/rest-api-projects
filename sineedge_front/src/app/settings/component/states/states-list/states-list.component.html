            <div>
           <!--<mat-table [dataSource]="dataSource">  -->
            <mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="state_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.state_id}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="fk_region_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Region name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.fk_region_id}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="code">
                <mat-header-cell *matHeaderCellDef mat-sort-header> code </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.code}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="isactive">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> isactive </mat-header-cell>
                  <mat-cell *matCellDef="let user"> {{user.isactive}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let user">
                        <button mat-raised-button mat-icon-button class="mr-1 mb-1 hover-icon" matTooltip="Edit" matTooltipPosition="above" (click)="editState(user)"><mat-icon>edit</mat-icon></button>
                        <button mat-raised-button mat-icon-button class="mr-1 mb-1 hover-icon" matTooltip="Delete" matTooltipPosition="above" (click)="deleteState(user.state_id)"><mat-icon>delete_outline</mat-icon></button>
                    </mat-cell>
                </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
